name: flutter_world_time_app
description: a simple flutter android app that uses API to get world time data and to login users.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.3.3+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.2
  http: ^1.1.2
  intl: ^0.18.1
  flutter_easyloading: ^3.0.5
  flutter_spinkit: ^5.2.0
  social_auth_buttons: ^2.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  provider: ^6.1.1
  google_sign_in: ^6.2.1
  firebase_ui_auth: ^1.10.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  animated_text_kit: ^4.2.2
  page_transition: ^2.1.0
  image_picker: ^1.0.5

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter_native_splash:
  color: '#1A1919'
  image: assets/images/logo.png

flutter_icons:
  android: 'launcher_icon'
  min_sdk_android: 21
  image_path: 'assets/images/logo.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/vustron.png
    - assets/images/senator_armstrong_meme.gif

  fonts:
    - family: IndieFlower
      fonts:
        - asset: fonts/IndieFlower-Regular.ttf
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700
    - family: AlumniSansInlineOne
      fonts:
        - asset: fonts/AlumniSansInlineOne-Italic.ttf
        - asset: fonts/AlumniSansInlineOne-Regular.ttf
